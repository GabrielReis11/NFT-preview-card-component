<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="texts">
            <img src="images/image-equilibrium.jpg" alt="" class="img">
            <div class="overlay">
                <img src="images/icon-view.svg" alt="" class="olho">
            </div>
            <h3 class="equi">Equilibrium #3429</h3>
            <p class="legenda">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="Icons">
            <div class="ETH">
                <span class="pedra">
                    <img src="images/icon-ethereum.svg" alt="">
                </span>
                <span class="num">
                    0.041 ETH
                </span>   
            </div>
            <div>
                <img src="images/icon-clock.svg" alt="">
                <span class="time">3 days left</span>
            </div>
        </div>
        <hr>
        <div class="creator">
            <img src="images/image-avatar.png" alt="" class="fotinha">
            <span class="leg">
                <span class="leg1">Creation of </span>
                <span class="leg2">Jules Wyvern </span>
            </span>
        </div>
    </div>
</body>
</html>
